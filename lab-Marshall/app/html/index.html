<!DOCTYPE html>

<html ng-app="demoApp">
  <head>
    <title>This is a tittle.</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="bundle.css">
  </head>

  <body>

    <header>
      <h1>This is a cow.</h1>
    </header>

    <main ng-controller="CowsayController">
      <form novalidate ng-submit="mooIt()">
        <input type="text" ng-model="cowtext">
        <input type="submit" value="Moo">
      </form>
      <pre>
        {{ say() }}
      </pre>

      <form novalidate ng-click="lastMoo()">
        <input type="submit" value="Last moo?">
      </form>
      <pre>
        {{ result }}
      </pre>
    </main>
  </body>
</html>
