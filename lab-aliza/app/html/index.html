<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <title>Webpack</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <main ng-controller="CowsayController">
      <form novalidate ng-submit="speakIt()">
        <input type="text" ng-model="cowtext">

</html>
