<!DOCTYPE html>
<html ng-app="demoApp" >
  <head>
    <title> CowClient </title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <main ng-controller = "CowsayController">
      <form novalidate ng-submit= "speakIt()">
        <input type="text" ng-model="cowText">
        <input type="submit" value="this is a trip">
      </form>
      <pre> {{say()}} </pre>
      <pre> {{result}} </pre>
    </main>
  </body>
</html>
