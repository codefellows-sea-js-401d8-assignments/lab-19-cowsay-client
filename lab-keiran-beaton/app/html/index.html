<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <title>Cowsay Client Lab</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <main ng-controller="CowsayController">
      <form novalidate ng-submit="alreadySaid">
        <input type="text" ng-model="cowText">
        <input  type="submit" value="done">
      </form>
      <pre> {{ say() }} </pre>
      <pre> {{ result }} </pre>
    </main>
  </body>
</html>
