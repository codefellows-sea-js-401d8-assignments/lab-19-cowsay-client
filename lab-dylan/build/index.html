<!DOCTYPE html>
<html ng-app="cowsayApp">
<head>
  <title>Cowsay</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="bundle.css" >
</head>
<body>
  <main ng-controller="CowsayController" >
    <form novalidate ng-submit="makeItSay()" >
      <input type="text" ng-model="cowtext">
      <input type="submit" value="say it">
    </form>
    <pre> {{ say() }} </pre>
    <pre> {{ result }} </pre>
</body>
</html>
